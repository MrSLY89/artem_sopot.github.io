<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test task</title>
    <meta name="description" content="Test tusk">
    <meta name="author" content="Artem Sopot">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&amp;subset=cyrillic" rel="stylesheet">
    <link href="assets/css/normalize.min.css" rel="stylesheet">
    <link href="assets/css/combined.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="assets/js/jquery.formtowizard.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="assets/js/additional-methods.min.js"></script>
    <script type="text/javascript" src="assets/js/combined.js"></script>
</head>
<body>
<article class="container">
    <form id="SignupForm" action="">
        <fieldset class="step-1">
            <section class="row">
                <div class="wrapper">
                    <img class="left-img" src="assets/img/step_1_img.jpg" alt="gramophone">
                    <img class="logo" src="assets/img/art_Vector.svg" alt="logo">
                </div>
                <div class="wrapper">
                    <div class="fields">
                        <div class="input-wrapper"><input id="surname" class="full-width_input" type="text"
                                                          name="surname" placeholder="Фамилия" required/></div>
                        <div class="input-wrapper"><input id="user-name" class="full-width_input" type="text"
                                                          name="user-name" placeholder="Имя" required/></div>
                        <div class="input-wrapper"><input id="patronymic" class="full-width_input" type="text"
                                                          name="patronymic" placeholder="Отчество" required/></div>
                        <div class="gender-label-wrapper">
                            <label class="container-radio-btn">Мужчина
                                <input id="manRadioBtn" type="radio" name="gender" value="мужской" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container-radio-btn">Женщина
                                <input id="womanRadioBtn" type="radio" name="gender" value="женский">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="input-wrapper"><input id="datePick" class="full-width_input" type="text"
                                                          name="birthday" required  autocomplete="off"/></div>
                        <label class="container-checkbox">Соглашаюсь с <a href=""><b>условиями участия</b></a>
                            <input id="agreeParticipation" type="checkbox" name="agree-participation" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </section>
        </fieldset>
        <fieldset class="step-2">
            <section class="row">
                <div class="wrapper">
                    <img class="left-img" src="assets/img/step_2_img.jpg" alt="gramophone">
                    <img class="logo" src="assets/img/art_Vector.svg" alt="logo">
                </div>
                <div class="wrapper">
                    <div class="fields">
                        <div class="input-wrapper">
                            <input id="userPhone" type="tel" name="user-phone" placeholder="+375 (__) ___-__-__"/>
                        </div>
                        <div class="input-wrapper">
                            <input id="Email" type="email" name="user-email" placeholder="Email"/>
                        </div>
                        <div class="input-wrapper">
                            <input id="password" type="password" name="password" placeholder="Пароль"/>
                        </div>
                        <div class="input-wrapper">
                            <input class="left" type="password" id="password_again" name="password_again" placeholder="Повторить пароль"/>
                        </div>
                    </div>
                </div>
            </section>
        </fieldset>
        <fieldset class="step-3">
            <section class="row">
                <div class="wrapper">
                    <img class="left-img" src="assets/img/step_3_img.jpg" alt="gramophone">
                    <img class="logo" src="assets/img/art_Vector.svg" alt="logo">
                </div>
                <div class="wrapper">
                    <div class="fields">
                        <div class="step3-message">
                            <p>На номер <span class="user-phone"></span> отправлен код подтверждения</p>
                            <p>Введите его в поле ниже:</p>
                        </div>

                        <div class="input-wrapper"><input type="text" name="user-code" placeholder="Код"></div>
                        <button id="submitFrom">Присоедениться</button>
                        <a class="code-reset">Отправить код еще раз</a>
                    </div>
                </div>
            </section>
        </fieldset>
    </form>
</article>
<script>
    $('input[name="birthday"]').daterangepicker({
        "singleDatePicker": true,
        "autoApply": true,
        "locale": {
            "daysOfWeek": [
                "Вс",
                "Пн",
                "Вт",
                "Ср",
                "Чт",
                "Пт",
                "Сб"
            ],
            "monthNames": [
                "Январь",
                "Февраль",
                "Март",
                "Апрель",
                "Май",
                "Июнь",
                "Июль",
                "Август",
                "Сентябрь",
                "Октябрь",
                "Ноябрь",
                "Декабрь"
            ],
            "firstDay": 1
        },
        "startDate": "03/10/2019",
        "endDate": "03/13/2019"
    });
    $("#datePick").val('День рождения');

    $("#SignupForm").validate({
        rules: {
            password: "required",
            password_again: {
                equalTo: "#password"
            }
        }
    });
</script>
<script src="assets/js/jquery.maskedinput.min.js"></script>
</body>
</html>
